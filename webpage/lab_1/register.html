<h2>취업 정보 계정 만들기</h2>
<h4>* 필수 입력 항목</h4>
<p>기본 정보</p>
<form>
    <div><label for="usr_name">이 름<span>*</span></label>
        <input type="text" id="usr_name" size="8"></div>
    <div><label for="usr_email">이메일<span>*</span></label>
        <input type="email" id="usr_email" size="15" placeholder="id@domain_name"></div>
    <div><label for="usr_pwd">암호<span>*</span></label>
        <input type="password" id="usr_pwd" size="12"></div>
    <div><label for="usr_pwd_check">암호 확인<span>*</span></label>
        <input type="password" id="usr_pwd_check" size="12"></div>
    <div><label for="usr_phone">모바일 폰<span>*</span></label>
        <input type="tel" id="usr_phone" size="13" placeholder="010-0000-0000"></div>
    <div><label for="usr_homepage">개인 홈페이지</label>
        <input type="url" id="usr_homepage" size="30" placeholder="http://"></div>
    <div><label for="usr_add">주소<span>*</span></label>
        <input type="text" id="usr_add" size="30"></div>

    <p>학 력</p>
    <div><label for="usr_school">학교 명<span>*</span></label>
        <input type="text" id="usr_school" size="12"></div>
    <div><label for="usr_major">전 공<span>*</span></label>
        <input type="text" id="usr_major" size="12"></div>
    <div><label>졸업 예정<span>*</span></label>
        <select name="usr_gr" id="graduate">
        <option value="0">---선택---</option>
        <option value="1">졸업예정</option>
        <option value="2">졸업</option>
        </select></div>
    <div><label for="usr_gra_date">졸업(예정)일</label>
        <input type="date" id="usr_gra_date"></div>

    <p>업무 경력</p>
    <div><label for="usr_work">근무업체명</label>
        <input type="text" id="usr_work" size="20"></div>
    <div><label for="usr_spot">직 위</label>
        <input type="text" id="usr_spot" size="10"></div>
    <div><label>담당 업무</label>
        <textarea rows="10" cols="80">이전 업체에서 담당한 업무를 기술하시오.
        </textarea></div>
    <div><label>근무년수</label>
        <input type="number" min="0" max="10" step="0.5">년</div>

    <p>자기소개서</p>
    <div><label for="usr_file">첨부파일</label>
        <input type="file" id="usr_file"></div><br>

    <div id="sub">
        <input type="submit" value="제출">
        <input type="reset" value="재작성">
    </div>
</form>
