<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 로그인</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .navbar-nav > li{
      padding-left:20px;
      padding-right:20px;
    }
</style>
<script>
window.addEventListener("load", function() {
    var all_elements = document.getElementsByTagName('*') ;
    Array.prototype.forEach.call(all_elements, function(el) {
        var includePath = el.dataset.includePath;
        if (includePath) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState==4 && this.status==200) {
                    el.outerHTML = this.responseText;
                }
            } ;
            xhttp.open('GET', includePath, true) ;
            xhttp.send() ;
        }
    }) ;
}) ;

</script>
<body>
<div data-include-path="https://eviltar.github.io/web_2023/nav_page.html"></div>
<h3>회원 로그인</h3>
<hr>
<form>
    <p><label for="usr_email">이메일</label>
        <input type="email" id="usr_email" size="15" placeholder="id@domain_name">
    </p>
    <p><label for="usr_pwd">암 호</label>
        <input type="password" id="usr_pwd" size="12">
    </p>
    <input type="submit" value="로그인">
</form>
<script src="js/get_tags.js"></script>
</body>
</html>
