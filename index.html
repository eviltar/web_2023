<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .footer {
        padding-top: 10px;
        padding-bottom: 10px;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: darkgray;
        color: white;
        text-align: center;
        font-size: 12px;
    }
    .carousel-caption{
        font-weight:bold;
        background-color: rgba(0,0,0,0.7);
    }
    /***small device only***/
    @media(max-width:767px){
      h1{
        font-size: 10px;
      }
      h3{
        font-size: 7px
      }
      .carousel-caption{
        background-color: rgba(0,0,0,0);
      }
    }
</style>
<script>
window.addEventListener("load", function() {
    var all_elements = document.getElementsByTagName('*') ;
    Array.prototype.forEach.call(all_elements, function(el) {
        var includePath = el.dataset.includePath;
        if (includePath) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState==4 && this.status==200) {
                    el.outerHTML = this.responseText;
                }
            } ;
            xhttp.open('GET', includePath, true) ;
            xhttp.send() ;
        }
    }) ;
}) ;

</script>
<body>
<div data-include-path="https://eviltar.github.io/web_2023/nav_page.html"></div>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="welcome.jpg" alt="Los Angeles" class="d-block w-100">
      <div class="carousel-caption d-flex flex-column justify-content-center" style="top: 300px; bottom:300px;">
        <h1>DOHYUN의 과제 모음 사이트</h1>
        <h3>2023/term2</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="program.jpg" alt="Chicago" class="d-block w-100">
      <div class="carousel-caption d-flex flex-column justify-content-center" style="top: 300px; bottom:300px;">
        <h1>DOHYUN의 과제 모음 사이트</h1>
        <h3>환영합니다</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="hello.jpg" alt="New York" class="d-block w-100">

    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">

  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">

</div>
