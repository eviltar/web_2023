<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>환영</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script>
window.addEventListener("load", function() {
    var all_elements = document.getElementsByTagName('*') ;
    Array.prototype.forEach.call(all_elements, function(el) {
        var includePath = el.dataset.includePath;
        if (includePath) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState==4 && this.status==200) {
                    el.outerHTML = this.responseText;
                }
            } ;
            xhttp.open('GET', includePath, true) ;
            xhttp.send() ;
        }
    }) ;
}) ;

</script>
<body>
<div data-include-path="https://eviltar.github.io/web_2023/nav_page.html"></div>

<div class="container-fluid mt-1">
<div class="m-5">
    <h2 class="text-center">취업 정보 계정 만들기</h2>
    <hr>
    <span class="text-danger">*</span>
    <span> 필수 입력 항목</span>


    <p class="text-bg-primary my-3 p-2">기본 정보</p>
    <div class="row my-4">
        <div class="col-sm-6">
            <form>
                <div class="mb-3 mt-3">
                    <label for="user_name" class="form-label">이 름<span class="text-danger"> *</span></label>
                    <input type="text" class="form-control" id="user_name">
                </div>
                <div class="mb-3 mt-3">
                    <label for="user_email" class="form-label">이메일<span class="text-danger"> *</span></label>
                    <input type="email" class="form-control" placeholder="id@domain_name" id="user_email">
                </div>
                <div class="mb-3 mt-3">
                    <label for="usr_pwd" class="form-label">암 호<span class="text-danger"> *</span></label>
                    <input type="password" class="form-control" placeholder="암호" id="usr_pwd">
                </div>
                <div class="mb-3 mt-3">
                    <label for="usr_check_pwd" class="form-label">암호 확인<span class="text-danger"> *</span></label>
                    <input type="password" class="form-control" placeholder="암호 확인" id="usr_check_pwd">
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <form>
                <div class="mb-3 mt-3">
                    <label for="usr_phone" class="form-label">모바일 폰<span class="text-danger"> *</span></label>
                    <input type="tel" class="form-control" placeholder="010-0000-0000" id="usr_phone">
                </div>
                <div class="mb-3 mt-3">
                    <label for="usr_homepage" class="form-label">홈 페이지</label>
                    <input type="url" class="form-control" placeholder="http://" id="usr_homepage">
                </div>
                <div class="mb-3 mt-3">
                    <label for="usr_add" class="form-label">주 소<span class="text-danger"> *</span></label>
                    <input type="text" class="form-control" id="usr_add">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="m-5">
    <p class="text-bg-success mt-5 p-2">학 력</p>
    <div class="row my-4">
        <div class="col-sm-6">
            <form>
                <div class="mb-3 mt-3">
                    <label for="usr_school" class="form-label">학교명<span class="text-danger"> *</span></label>
                    <input type="text" class="form-control" id="usr_school">
                </div>
                <div class="mb-3 mt-3">
                    <label for="usr_major" class="form-label">전 공<span class="text-danger"> *</span></label>
                    <input type="text" class="form-control" id="usr_major">
                </div>
            </form>
        </div>
        <div class="col-sm-6">
            <form>
                <div class="mb-3 mt-4">
                    <label>졸업 여부<span class="text-danger"> *</span></label>
                    <select name="usr_gr" class="form-control" id="graduate">
                        <option value="0">---선택---</option>
                        <option value="1">졸업 예정</option>
                        <option value="2">졸 업</option>
                    </select>
                </div>
                <div class="mb-3 mt-4">
                    <label for="usr_gra_date">졸업(예정)년도<span class="text-danger"> *</span></label>
                    <input type="date" class="form-control" id="usr_gra_date">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="m-5">
    <p class="text-bg-secondary mt-5 p-2">업무 경력</p>
    <div><span>최종 직위</span>
        <label class="form-check-label ms-5"><input class="form-check-input" type="radio" name="spot" id="s1" value="1" checked> 사원급</label>
        <label class="form-check-label ms-3"><input class="form-check-input" type="radio" name="spot" id="s2" value="2"> 대리 ~ 과장</label>
        <label class="form-check-label ms-3"><input class="form-check-input" type="radio" name="spot" id="s3" value="3"> 차장급 이상</label>
        <label class="form-check-label ms-3"><input class="form-check-input" type="radio" name="spot" id="s4" value="4"> 임원급</label>
    </div>
    <form>
        <div class="mb-4">
            <label for="comment" class="form-label mt-4 mb-3">주요 담당 업무</label>
            <textarea rows="10" class="form-control" id="comment" name="text">담당했던 주요 업무를 기술하시오.</textarea>
        </div>
        <div class="my-5 text-center">
            <button type="submit" class="btn btn-outline-primary">제 출</button>
            <button type="reset" class="btn btn-outline-primary">재작성</button>
        </div>
    </form>
</div>
</div>
<script src="js/get_tags.js"></script>
</body>
</html>
