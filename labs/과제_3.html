<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid mt-3 mx-1000">
    <h2 class="text-center">취업 정보 계정 만들기</h2>
    <hr>
    <span class="text-danger">*</span>
    <span> 필수 입력 항목</span>
    <p class="text-bg-primary my-3 p-2">기본 정보</p>
    <div class="row">
        <div class="col-sm-5">
            <div><label for="usr_name">이 름<span>*</span></label>
                <input type="text" id="usr_name" size="8"></div>
            <div><label for="usr_email">이메일<span>*</span></label>
                <input type="email" id="usr_email" size="15" placeholder="id@domain_name"></div>
            <div><label for="usr_pwd">암호<span>*</span></label>
                <input type="password" id="usr_pwd" size="12"></div>

        </div>
    </div>



</div>

</body>
</html>
