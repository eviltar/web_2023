<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  img {
   width: 100%;
   margin: auto;
  }
  .carousel-control-prev-icon {
    width: 40px;
    height: 40px;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23c593d8' width='8' height='8' viewBox='0 0 8 8'%3e%3cpath d='M5.25 0l-4 4 4 4 1.5-1.5L4.25 4l2.5-2.5L5.25 0z'/%3e%3c/svg%3e");
  }
  .carousel-control-next-icon {
    width: 40px;
    height: 40px;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23c593d8' width='8' height='8' viewBox='0 0 8 8'%3e%3cpath d='M2.75 0l-1.5 1.5L3.75 4l-2.5 2.5L2.75 8l4-4-4-4z'/%3e%3c/svg%3e");
  }
  /***small device only***/
    @media(max-width:767px){
      h3{
        font-size: 10px;
      }
      h6{
        font-size: 7px
      }
    }

</style>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="../img/1.jpg" class="d-block" style="width:83%">
      <div class="carousel-caption"><h3>PINK VIBE</h3><h6>PHOTO BY DOHYUNPARK</h6></div>
    </div>
    <div class="carousel-item active">
      <img src="../img/3.jpg" class="d-block" style="width:83%">
      <div class="carousel-caption"><h3>DONGDUK WOMEN UNIVERSITY</h3><h6>PHOTO BY COLLAGE CLASSMATE</h6></div>
    </div>
    <div class="carousel-item">
      <img src="../img/4.jpg" class="d-block" style="width:83%">
      <div class="carousel-caption"><h3>BEAUTIFUL SKY</h3><h6>PHOTO BY DOHYUN PARK</h6></div>
    </div>
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>
</body>
</html>
