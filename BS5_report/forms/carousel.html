<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
</head>
<style>
  img {
   width: 100%;
   margin: auto;
  }

</style>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  <!-- The slideshow/carousel -->
  <div class="carousel-inner p-3 my-10">
    <div class="carousel-item">
      <img src="../img/1.jpg" class="d-block" style="width:70%">
      <div class="carousel-caption"><p>PINK VIBE</p></div>
    </div>
    <div class="carousel-item active">
      <img src="../img/3.jpg" class="d-block" style="width:70%">
      <div class="carousel-caption"><p>DONGDUK WOMEN UNIVERSITY</p></div>
    </div>
    <div class="carousel-item">
      <img src="../img/4.jpg" class="d-block" style="width:70%">
      <div class="carousel-caption"><p>BEAUTIFUL SKY</p></div>
    </div>
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>
</body>
</html>
